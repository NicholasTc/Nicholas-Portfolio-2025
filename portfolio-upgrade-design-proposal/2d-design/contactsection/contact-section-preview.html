<head>
  <meta charset="UTF-8" />

  <link

    rel="stylesheet"
  />
  <style>
    /* ================== CSS Variables (Dark Mode) ================== */
    :root {
      --bg-primary: #06080d;
      --bg-secondary: #0a0e17;
      --bg-tertiary: #0f1520;
      --surface: rgba(255, 255, 255, 0.03);
      --surface-hover: rgba(255, 255, 255, 0.06);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-blue: #60a5fa;
      --accent-purple: #a78bfa;
      --accent-cyan: #22d3ee;
      --accent-green: #22c55e;
      --accent-amber: #f59e0b;
      --accent-rose: #fb7185;
      --glow-blue: rgba(96, 165, 250, 0.4);
      --glow-purple: rgba(167, 139, 250, 0.4);
      --gradient-text: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #60a5fa 100%);
      --gradient-bg: linear-gradient(135deg, #60a5fa 0%, #818cf8 50%, #a78bfa 100%);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-xl: 28px;
      --shadow-glow: 0 0 60px -12px var(--glow-blue);
      --font-sans: "Outfit", system-ui, -apple-system, sans-serif;
      --font-mono: "JetBrains Mono", monospace;
    }

    /* ================== Light Mode Variables ================== */
    [data-theme="light"] {
      --bg-primary: #fafbfc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f7f9fc;
      --surface: rgba(0, 0, 0, 0.02);
      --surface-hover: rgba(0, 0, 0, 0.04);
      --glass: rgba(0, 0, 0, 0.02);
      --glass-border: rgba(0, 0, 0, 0.08);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --accent-blue: #2563eb;
      --accent-purple: #7c3aed;
      --accent-cyan: #0891b2;
      --accent-green: #16a34a;
      --accent-amber: #d97706;
      --accent-rose: #e11d48;
      --glow-blue: rgba(37, 99, 235, 0.15);
      --glow-purple: rgba(124, 58, 237, 0.15);
      --gradient-text: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #2563eb 100%);
      --gradient-bg: linear-gradient(135deg, #2563eb 0%, #5b21b6 50%, #7c3aed 100%);
    }

    /* ================== Reset & Base ================== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 80px 32px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* ================== Background Effects ================== */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px
        ),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    [data-theme="light"] .bg-grid {
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.015) 1px,
          transparent 1px
        ),
        linear-gradient(90deg, rgba(0, 0, 0, 0.015) 1px, transparent 1px);
    }

    /* ================== Contact Section ================== */
    .contact-section {
      max-width: 1400px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .contact-header {
      margin-bottom: 24px;
      text-align: center;
    }

    .contact-title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .contact-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      width: 100%;
      padding: 28px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .contact-content:hover {
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    [data-theme="light"] .contact-content:hover {
      border-color: rgba(0, 0, 0, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }

    .contact-column {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    .contact-value {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }

    .contact-value a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .contact-value a:hover {
      color: var(--accent-blue);
      transform: translateX(4px);
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      color: var(--accent-blue);
    }

    /* Email - Primary Emphasis */
    .contact-item:first-child .contact-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .contact-item:first-child .contact-value a:hover {
      color: var(--accent-purple);
    }

    /* Phone - Secondary Emphasis */
    .contact-item:nth-child(2) .contact-value {
      font-size: 18px;
      font-weight: 500;
    }

    /* Phone number - easily copyable */
    .phone-number {
      user-select: all;
      cursor: pointer;
    }

    /* Social Links */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 8px 0;
    }

    .social-link:hover {
      color: var(--accent-blue);
      transform: translateX(4px);
    }

    .social-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Location - Subtle */
    .contact-item:last-child .contact-value {
      font-size: 16px;
      color: var(--text-secondary);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 100;
      display: flex;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      padding: 4px;
      gap: 4px;
    }

    .theme-btn {
      padding: 8px 10px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-btn.active {
      background: var(--gradient-bg);
      color: white;
      box-shadow: 0 2px 12px var(--glow-blue);
    }

    .theme-btn:not(.active):hover {
      color: var(--text-secondary);
      background: var(--surface-hover);
    }

    /* ================== Responsive ================== */
    @media (max-width: 768px) {
      body {
        padding: 40px 20px;
      }

      .contact-content {
        grid-template-columns: 1fr;
        gap: 32px;
        padding: 20px;
      }

      .contact-column {
        gap: 24px;
      }

      .contact-header {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

  <script>
    // Theme toggle functionality
    const darkBtn = document.getElementById('darkBtn');
    const lightBtn = document.getElementById('lightBtn');
    const html = document.documentElement;

    const setTheme = (theme) => {
      html.setAttribute('data-theme', theme);
      if (theme === 'light') {
        lightBtn.classList.add('active');
        darkBtn.classList.remove('active');
      } else {
        darkBtn.classList.add('active');
        lightBtn.classList.remove('active');
      }
    };

    darkBtn.addEventListener('click', () => setTheme('dark'));
    lightBtn.addEventListener('click', () => setTheme('light'));

    // Initialize theme
    const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    setTheme(prefersLight ? 'light' : 'dark');
  </script>
